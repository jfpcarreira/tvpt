<!DOCTYPE html>
<html lang="en" ng-app="tvptApp">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>TV-PT</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/login.css" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="container" ng-controller="LoginController as $loginCtrl">

            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <img class="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png">
                        <form class="form-signin" ng-submit="$loginCtrl.login()">
                            <input type="text" class="form-control" placeholder="User" required autofocus>
                            <input type="password" class="form-control" placeholder="Password" required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                            <span class="clearfix"></span>
                        </form>
                    </div>
                </div>
            </div>

		</div>

		<!-- ################################ IMPORT DEPENDENCIES ################################ -->
		<!-- Angular.js -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<!-- Angular animate -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>

        <!-- ################################ IMPORT APP FILES ################################ -->
		<!-- Modules -->
		<script src="/mod/client.js"></script>
		<!-- Configuration -->
		<script src="/cfg/appConfig.js"></script>
		<!-- Controllers -->
		<script src="/ctrl/LoginCtrl.js"></script>

	</body>

</html>
